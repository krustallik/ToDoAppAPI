<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do App</h1>

        <!-- Auth forms for login and registration -->
        <div id="auth-forms">
            <div id="login-form">
                <h2>Login</h2>
                <input type="email" id="login-email" placeholder="Email">
                <input type="password" id="login-password" placeholder="Password">
                <button id="login-btn">Login</button>
            </div>
            <div id="register-form">
                <h2>Register</h2>
                <input type="email" id="register-email" placeholder="Email">
                <input type="password" id="register-password" placeholder="Password">
                <button id="register-btn">Register</button>
            </div>
        </div>

        <!-- Section for tasks (shown after successful login) -->
        <div id="tasks-section" style="display: none;">
            <div class="form-group">
                <input type="text" id="task-name" placeholder="Task Name">
                <input type="date" id="task-date">
                <button id="add-task">Add Task</button>
            </div>
            <div class="form-group">
                <input type="text" id="filter" placeholder="Search tasks...">
                <button id="delete-completed">Delete All Completed</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Date</th>
                        <th>Status / Priority</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="task-list"></tbody>
            </table>
            <button id="logout-btn">Logout</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
